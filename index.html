<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body id="body-content">
		<!-- code for header section -->
		<header id="header">
			<!-- container for logo image -->
			<div class="image-logo">
				<a href=""
					><img
						src="./assets/images/Logo.png"
						alt="Logo"
						class="image-logo__image"
				/></a>
			</div>

			<!-- nav bar section code  -->
			<nav id="nav-bar">
				<!-- nav bar item list -->
				<ul class="nav-bar__list">
					<li class="nav-bar__item">
						<a href="#" class="nav-bar__link">Home</a>
					</li>

					<li class="nav-bar__item">
						<a href="#" class="nav-bar__link">Works</a>
					</li>

					<li class="nav-bar__item">
						<a href="#" class="nav-bar__link">Contact</a>
					</li>
				</ul>

				<!-- container for menu button -->
				<div class="menu-btn">
					<img
						src="./assets/images/icons/icon-hamburger.svg"
						alt="open menu"
						class="open-menu"
					/>
					<img
						src="./assets/images/icons/icon-close.svg"
						alt="close menu"
						class="close-menu"
					/>
				</div>
			</nav>
		</header>

		<!-- code for main section -->
		<main id="main">
			<!-- container for hero section -->
			<section class="hero-section">

         </section>

			<!-- container for service and workflow section -->
			<section class="service-section">

			</section>

			<!-- container for recent project section -->
			<section class="project-section">

			</section>

			<!-- container for Tech stack section -->
			<section class="stack-section">

			</section>

			<!-- container for message section -->
			<section class="message-section">
				<h2 class="message-section--title">
					<label for="email-id">Let's create something together!</label>
				</h2>
				<!-- create form -->
				<form action="" method="POST" class="message-section--form">
					<input
						type="email"
						name="email-id"
						placeholder="Enter your email"
						id="email-id"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
						required
					/>
					<!-- submit button -->
					<input type="submit" value="Be my friend" />
				</form>
			</section>
		</main>

		<!-- code for footer section -->
		<footer id="footer">
			<div class="footer-content">
				<!-- container for logo image -->
				<div class="image-logo">
					<a href=""
						><img
							src="./assets/images/Logo.png"
							alt="Logo"
							class="image-logo__image"
					/></a>
				</div>

				<!-- container for footer list items -->
				<ul class="footer__list">
					<li class="footer-list__item">
						<a href="#" class="footer-item__link">Home</a>
					</li>

					<li class="footer-list__item">
						<a href="#" class="footer-item__link">Works</a>
					</li>

					<li class="footer-list__item">
						<a href="#" class="footer-item__link">Contact</a>
					</li>
				</ul>

				<!-- container for social media icons -->
				<div class="social-media">
					<a href="#" class="social-media__link"
						><img
							src="./assets/images/icons/github.svg"
							alt="Github"
							class="social-media__image"
					/></a>
					<a href="#" class="social-media__link"
						><img
							src="./assets/images/icons/linkedIn.svg"
							alt="linkedin"
							class="social-media__image"
					/></a>
					<a href="#" class="social-media__link"
						><img
							src="./assets/images/icons/twitter.svg"
							alt="twitter"
							class="social-media__image"
					/></a>
					<a href="#" class="social-media__link"
						><img
							src="./assets/images/icons/whatsapp.svg"
							alt="What's app"
							class="social-media__image"
					/></a>
				</div>
			</div>

			<!-- code for attribution -->
			<div class="footer-attribution">
				&copy; 2022 All rights reserved. Coded by
				<a href="https://github.com/babboe1">babboeCodes</a>.
			</div>
		</footer>
	</body>
</html>
